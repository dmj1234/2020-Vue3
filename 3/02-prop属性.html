<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <menu-item :pstr='pstr' :pnum='12' pboo='true' :parr='parr' :pob='pob'></menu-item>

    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">
        Vue.component('menu-item', {
            props: ['pstr', 'pnum'],
            template:

                `<div>
                  <div>{{pstr}}</div>
                  <div>{{12+ pnum}}</div>
                  <div>{{ typeof pboo}}</div>
                  <ul>
                  <li :key='' v-for='(item,index) in parr'> {{item}}</li>
                  </ul>
                  <div>
                  <span>{{pob.age}} </span>
                    <span>{{pob.name}} </span>
                  </div>
               </div>`
        });




        var vm = new Vue({
            el: '#app',
            data: {
                pmsg: '父组件中内容',
                pstr: 'hello',
                parr: ['apple', 'orange', 'banana'],
                pob: {
                    name: 'lisi',
                    age: '14'
                }
            },
            methods: {

            }
        });
    </script>



</body>

</html>
